<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav">
            <h1>Rock Paper Scissor game</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div>
                <img src="/images/rock.webp" id="rock" class="choice">
                <h4>rock</h4>
            </div>
            <div>
                <img id="paper" class="choice" src="/images/paper.jpeg">
                <h4>paper</h4>
            </div>
            <div>
                <img id="scissor" class="choice" src="/images/scissor.png">
                <h4>scissor</h4>
            </div>
        </div>
        <div class="container2">
            <div class="heading ">
                <h2 class="score">0</h2>
                <p>you</p>
            </div>
            <div class="heading">
                <h2 class="score1">0</h2>
                <p>comp</p>
            </div>
        </div>
        <div class="conatiner3">
            <div class="heading2">
                <h2 class="head">let play the game!!</h2>
            </div>
        </div>

        <div class="btn">
            <h4>Click reset button to play again :</h4>
            <button id="Reset">reset</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
